  <body>
    <h2 class="titulo">What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values</p>
    <hr />
    <p>
      In this case JavaScript changes the value of the src (source) attribute of
      an image.
    </p>

    <button
      class="css-boton boton-info"
      onclick="document.getElementById('bulb').src='https://i.pinimg.com/236x/9b/5d/38/9b5d38f0884bbef6b391b66cdc452fd5.jpg'"
    >
      Turn on the light
    </button>

    <img
      id="bulb"
      src="https://www.w3schools.com/js/pic_bulboff.gif"
      style="width: 100px;"
    />

    <button
      class="css-boton boton-info"
      onclick="document.getElementById('bulb').src='https://www.w3schools.com/js/pic_bulboff.gif'"
    >
      Turn off the light
    </button>
