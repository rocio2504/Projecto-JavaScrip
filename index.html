<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="java.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>

    <p>
      In this case JavaScript changes the value of the src (source) attribute of
      an image.
    </p>

    <button
      onclick="document.getElementById('bulb').src='https://i.pinimg.com/236x/9b/5d/38/9b5d38f0884bbef6b391b66cdc452fd5.jpg'"
    >
      Turn on the light
    </button>

    <img
      id="bulb"
      src="https://www.w3schools.com/js/pic_bulboff.gif"
      style="width: 100px;"
    />

    <button
      onclick="document.getElementById('bulb').src='https://www.w3schools.com/js/pic_bulboff.gif'"
    >
      Turn off the light
    </button>
  </body>
</html>
